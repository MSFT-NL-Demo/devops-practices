jobs:
  - deployment: 'core'
    displayName: "${{ format ('Deploy {0} stage',  'Primary') }}"
    pool:
      name: 'Azure Pipelines'
      vmImage: 'ubuntu-latest'
    environment: "Primary"
    strategy:
      runOnce:
        deploy:
          steps:
            - checkout: self

            - pwsh: | 
                $(System.DefaultWorkingDirectory)/helpers/New-Variables.1
              displayName: "Export Random Variables"
              name: exportRandomVariables