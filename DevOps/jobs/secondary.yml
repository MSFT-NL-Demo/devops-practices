parameters:
  - name: RandomString1
    type: string
    default: ''
  - name: RandomString2
    type: string
    default: ''
  - name: RandomString3
    type: string
    default: ''
  - name: RandomString4
    type: string
    default: ''

jobs:
  - deployment: 'secondary'
    displayName: "${{ format ('Deploy {0} stage',  'Secondary') }}"
    pool:
      name: 'Azure Pipelines'
      vmImage: 'ubuntu-latest'
    environment: "Secondary"
    variables:
      - name: RandomString1
        value: ${{ parameters.RandomString1 }}
      - name: RandomString2
        value: ${{ parameters.RandomString2 }}
      - name: RandomString3
        value: ${{ parameters.RandomString3 }}
      - name: RandomString4
        value: ${{ parameters.RandomString4 }}  
    strategy:
      runOnce:
        deploy:
          steps:
            - checkout: self

            - task: PowerShell@2
              inputs:
                targetType: 'inline'
                script: 'Get-ChildItem env: | fl'
                pwsh: true
              displayName: "Read Environment Variables"
              name: readEnvironmentVariables