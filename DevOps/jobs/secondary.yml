jobs:
  - deployment: 'core'
    displayName: "${{ format ('Deploy {0} stage',  'Secondary') }}"
    pool:
      name: 'Azure Pipelines'
      vmImage: 'ubuntu-latest'
    environment: "Secondary"
    strategy:
      runOnce:
        deploy:
          steps:
            - checkout: self

            - task: PowerShell@2
              inputs:
                targetType: 'inline'
                script: 'Get-ChildItem env: | fl'
                pwsh: true
              displayName: "Read Environment Variables"
              name: readEnvironmentVariables